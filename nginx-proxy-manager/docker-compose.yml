version: '3.8'

services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 80:80    # Public HTTP
      - 443:443  # Public HTTPS
      - 81:81    # Admin Web UI
    volumes:
      - nginx-proxy-manager:/data
      - letsencrypt:/etc/letsencrypt
    networks:
      - proxy_to_front   # ğŸ”— rÃ©seau interne entre le proxy et les apps
      - to_wan           # ğŸŒ accÃ¨s depuis lâ€™extÃ©rieur (WAN)

volumes:
  nginx-proxy-manager:
  letsencrypt:

networks:
  proxy_to_front:
    external: true
  to_wan:
    external: true
